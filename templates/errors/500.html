{% extends "base.html" %}

{% block title %}500 - Error del Servidor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Error Interno del Servidor</h2>
        <p class="text-gray-600 mb-8">
            ¡Oops! Algo salió mal en nuestro servidor
        </p>
        <div class="mb-8">
            <img src="{{ url_for('static', filename='assets/img/500.png') }}" 
                 alt="500" 
                 class="max-w-md mx-auto">
        </div>
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-home mr-2"></i>
            Volver al inicio
        </a>
    </div>
</div>
{% endblock %}
