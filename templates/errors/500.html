{% extends "base.html" %}

{% block page_title %}Error del servidor{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
        <p class="text-xl text-gray-600 mb-8">Error Interno del Servidor</p>
        <p class="text-gray-500 mb-8">¡Oops! Algo salió mal en nuestro servidor.</p>
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-home mr-2"></i>Volver al inicio
        </a>
        {% if error %}
        <div class="mt-4 p-4 bg-red-50 text-red-700 rounded-md">
            <p class="text-sm">Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
