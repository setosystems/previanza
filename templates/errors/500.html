{% extends "base.html" %}

{% block title %}500 - Error del Servidor{% endblock %}

{% block content %}
<div class="container-xxl container-p-y">
    <div class="misc-wrapper text-center">
        <h2 class="mb-2 mx-2">Error Interno del Servidor :(</h2>
        <p class="mb-4 mx-2">¡Oops! Algo salió mal en nuestro servidor</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
        <div class="mt-4">
            <img src="{{ url_for('static', filename='assets/img/500.png') }}" 
                 alt="500" class="img-fluid" style="max-width: 500px;">
        </div>
    </div>
</div>
{% endblock %}
