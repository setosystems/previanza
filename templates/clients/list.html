{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="page-title">Lista de Clientes</h1>
    
    <div class="card">
        <div class="card-header">
            <div class="flex justify-between items-center">
                <h2 class="section-title">Búsqueda de Clientes</h2>
                <a href="{{ url_for('clients.create_client') }}" class="btn-primary">
                    <i class="fas fa-plus mr-2"></i>Nuevo Cliente
                </a>
            </div>
        </div>
        
        <div class="card-body">
            <form method="GET" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label class="form-label" for="name">Nombre</label>
                        <input type="text" id="name" name="name" class="form-input" value="{{ request.args.get('name', '') }}">
                    </div>
                    <!-- ... más campos ... -->
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-search mr-2"></i>Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="section">
        <div class="table-container">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="table-header">Nombre</th>
                        <th class="table-header">Email</th>
                        <th class="table-header">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for client in clients %}
                    <tr class="hover:bg-gray-50">
                        <td class="table-cell">{{ client.name }}</td>
                        <td class="table-cell">{{ client.email }}</td>
                        <td class="table-cell">
                            <div class="flex space-x-3">
                                <a href="{{ url_for('clients.edit_client', id=client.id) }}" 
                                   class="text-primary-600 hover:text-primary-900">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <!-- ... más acciones ... -->
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
