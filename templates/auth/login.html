<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Previanza</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:100,200,400|Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>PREVIANZA<span>SGP</span></div>
    </div>
    <div class="login">
        <form method="POST" action="{{ url_for('auth.login') }}">
            {{ form.csrf_token }}
            <input type="text" 
                   name="username" 
                   placeholder="Usuario" 
                   required 
                   autocomplete="off">
            <input type="password" 
                   name="password" 
                   placeholder="Contraseña" 
                   required 
                   autocomplete="off">
            <input type="submit" value="Acceder">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <a href="{{ url_for('auth.reset_password_request') }}" class="forgot-password">
                ¿Olvidaste tu contraseña?
            </a>
        </form>
    </div>
</body>
</html>
