<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h1 class="login-title">Iniciar Sesión</h1>
                <form action="" method="post" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
                        {% for error in form.username.errors %}
                            <span class="error-message text-danger">{{ error }}</span>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña">
                        {% for error in form.password.errors %}
                            <span class="error-message text-danger">{{ error }}</span>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Acceder</button>
                </form>
                <a href="{{ url_for('auth.reset_password_request') }}" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
